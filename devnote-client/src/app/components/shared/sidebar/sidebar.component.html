<p-treeTable [value]="sidebarItems"
             id="sidebarMenu"
             selectionMode="single"
             [(selection)]="selectedSidebarItem"
             [(contextMenuSelection)]="selectedSidebarItem"
             [contextMenu]="sidebarContextMenu"
             dataKey="name">
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
    <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode" [ttContextMenuRow]="rowNode">
      <td style="padding: 0;">
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        {{rowData.name}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer" let-columns>
    <tr>
      <td class="p-0">
        <button pButton label="Add New" icon="pi pi-plus" class="p-button-text w-full text-left"></button>
      </td>
    </tr>
  </ng-template>
</p-treeTable>

<p-contextMenu #sidebarContextMenu [model]="sidebarContextMenuItems"></p-contextMenu>
