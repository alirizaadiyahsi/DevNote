
<div>
  <p-menubar [model]="topMenuItems">
    <ng-template pTemplate="start">
      <img src="https://primefaces.org/primeng/showcase/assets/showcase/images/primeng.svg" height="40" class="mr-2">
    </ng-template>
    <ng-template pTemplate="end">
      <input type="text" pInputText placeholder="Search">
    </ng-template>
  </p-menubar>
</div>
<div class="grid container">
  <div class="col-2 border-right-1 border-black-alpha-10 sidebar">
    <p-treeTable [value]="sideMenuItems" id="sidebarMenu" selectionMode="single" [(selection)]="selectedNode" dataKey="name">
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
          <td style="padding: 0;">
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            {{rowData.name}}
          </td>
        </tr>
      </ng-template>
    </p-treeTable>
  </div>
  <div class="col-10">
    router outlet
    <router-outlet></router-outlet>
  </div>
</div>
